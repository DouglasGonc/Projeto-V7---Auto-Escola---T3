<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carro Scroll - Chat GPT</title>
	
	<style>
		/* Estilos da barra de progresso */
		#progress-container {
			position: fixed;
			bottom: 0;
			z-index: 1;
			width: 100%;
		}

		#progress-bar-container {
			width: 100%;
			height: 8px;
			background-color: #000;
		}

		#progress-bar {
			height: 8px;
			background-color: #fff;
			width: 0%;
			border-top: 2px dashed yellow;
			transition: width 0.2s ease-out;
		}

		/* Estilos do carro */
		#car {
			width: 100px;
			position: absolute;
			bottom: 10px;
			left: -100px;
		}

		/* Estilos dos semáforos */
		.sinal {
			width: 20px;
			position: absolute;
			bottom: 35px;
			right: 2%;
			z-index: 0;
		}

		/* Estilos do poste do semáforo */
		.posteSinal {
			background: black;
			width: 3px;
			height: 60px;
			position: absolute;
			bottom: 0px;
			right: 2%;
			margin-right: 8px;
			z-index: -1;
		}

		/* Esconder os semáforos inicialmente */
		.sinal:not(:first-child) {
			display: none;
		}
	</style>
</head>

<body>
	<!--INICIO----HEADER--------->
	<header>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</header>
	<!--FIM-------HEADER--------->

	<!--INICIO----MAIN--------->
	<main>
		<div id="progress-container">
			<div id="progress-bar-container">
				<div id="progress-bar"></div>
				<img id="car" src="img/carro.png">
				<img class="sinal" id="sin-1" src="img/sinaleiro-verde.png">
				<img class="sinal" id="sin-2" src="img/sinaleiro-amarelo.png">
				<img class="sinal" id="sin-3" src="img/sinaleiro-vermelho.png">
				<div class="posteSinal"></div>
			</div>
		</div>
		<div class="pista"></div>
	</main>
	<!--FIM-------MAIN--------->

	<!--INICIO----FOOTER--------->
	<footer>
		<script>
			window.addEventListener("scroll", myFunction);

			function myFunction() {
				var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
				var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
				var scrolled = (winScroll / height) * 100;

				document.getElementById("progress-bar").style.width = scrolled + "%";
				document.getElementById("car").style.left = scrolled + "%";

				if (scrolled >= 100) {
					showSignal("sin-3");
				} else if (scrolled >= 70) {
					showSignal("sin-2");
				} else {
					showSignal("sin-1");
				}
			}

			function showSignal(signalId) {
				var signals = document.querySelectorAll(".sinal");
				signals.forEach(function (signal) {
					signal.style.display = signal.id === signalId ? "block" : "none";
				});
			}
		</script>
	</footer>
	<!--FIM-------FOOTER--------->
</body>

</html>
